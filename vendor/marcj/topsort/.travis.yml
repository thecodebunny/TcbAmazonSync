language: php

matrix:
  fast_finish: true
  include:
    - php: 7.3
    - php: 7.4
    - php: nightly
      env:
       - COMPOSER_ARG=--ignore-platform-reqs

install:
  - composer install $COMPOSER_ARG

script:
  - vendor/bin/phpunit --coverage-clover=build/logs/clover.xml

after_script:
  - ./bin/upload-coverage.sh